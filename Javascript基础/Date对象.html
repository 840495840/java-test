<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
            /*        Date: 日期对象
                       1. 创建
                                var date = new Date();
                       2. 方法
                                1. toLocaleString();		返回当前date对象对应的时间本地字符格式
                                2. getTime(); 获取毫秒值，返回当前日期对象猫叔的时间到1970年1月1日零点的毫秒值差
            */
            var date = new Date();
            document.write(date);
            document.write('<br>'+date.toLocaleString());
            document.write('<br>'+date.getTime());

    </script>
</head>
<body>

</body>
</html>
