<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和JS对象的转换</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
<!--
 3. 两者相互转换
    * jq   >>>> js : jq对象[索引] 或者 jq对象.get(索引)
    * js   >>>> jq : $(js对象)
    -->
</head>
<body>
    <div>
        div1...
    </div>
    <div>
        div2....
    </div>
    <script>
        //1. 通过js方法获取元素
        var tagName = document.getElementsByTagName('div');
        alert(tagName.length);
        for (var i=0;i<tagName.length;i++)
        {
             // tagName[i].innerHTML = 'aaaa';
            $(tagName[i]).html('ccccc');
        }

        // 2. 通过JQuery 方法获取元素
        //var $div = $('div');
        alert($('div').length);
        // $div.html('eeeeee');
       $('div')[0].innerHTML = 'dddddd';          // jq转js
      $(tagName[1]).html('eeee');                 // js装jq


    </script>
</body>
</html>
