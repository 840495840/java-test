<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <form >
    账号：<input type="text">
    <br>

    密码：<input type="password">
    <br>

    姓名：<input type="text">
    <br>
    性别：<input type="radio">男
        <input type="radio">女

        是否单身：<input type="checkbox" name="single">
        <br>
        年龄：
        <select name = 'age'>
            <option value="0">0-30</option>
            <option value="1">31-60</option>
            <option value="2">61-100</option>
        </select><br>
        喜欢的花：
        <select name="flower" multiple = 'multiple'>
            <option value="0">玫瑰花</option>
            <option value="1">百合花</option>
            <option value="2">仙人掌</option>
            <option value="3">郁金香</option>
            <option value="4">万寿菊</option>

        </select> <br>
        上传照片：<input type="file"><br>
        <input type="button" value="确定">&nbsp;&nbsp;<input type="submit" value="提交"> &nbsp;&nbsp;<input type="reset" value="重置">

    </form>
</body>
</html>
