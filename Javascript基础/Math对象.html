<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
<!--    4.Math对象
    1. 创建：
            1. 特点：Math对象不用创建直接使用		Math.方法名（）；
            2.
    2. 方法
          1. random();  返回	0-1	之间的随机数		含头不含尾
						2. ceil(x);		对数进行向上取整
						3. floor(x);	对数进行向下取整
						4. round(x);	四舍五入
	3. 属性
						1. PI
    -->
    <script>
        document.write(Math.random()+'<br>');
        document.write(Math.ceil(3.1)+'<br>');
        document.write(Math.floor(3.1)+'<br>');
        document.write(Math.round(3.5)+'<br>');
        var random1 = Math.floor((Math.random()*100))+1;
         document.write(random1);

    </script>
</head>
<body>

</body>
</html>
